<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  type="text/css" href="off_canvas.css" >
    <title>Responsive Web Design - Off Canvas</title>
</head>
<body>
   <nav class="nav">
       nav
   </nav> 
   <main class="main">
        <button class="showNav">nav</button>
   </main>
   <script>
       let showNavBtn = document.querySelector('.showNav');
       showNavBtn.addEventListener('click', function(){
            let navEle = document.querySelector('.nav');
            navEle.classList.toggle('open');
       });
   </script>
</body>
</html>
