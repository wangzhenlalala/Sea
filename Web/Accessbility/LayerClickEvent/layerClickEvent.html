<!DOCTYPE html>
<html>
<head>
	<title> Multiple Layer & Click Event </title>
	<style>
		html, body{
			padding: 0px;
			margin: 0px;
			width: 100%;
			height: 100%;
		}
		.layer{
			width: 100%;
			position: absolute;
		}	
		.layer_1{
			height: 70vh;
			z-index: 1;
			background: olive;
		}
		.layer_2{
			height: 70vh;
			top: 30vh;
			z-index: 2;
			background: cyan;
		}
		.layer_3{
			height: 40vh;
			top: 30vh;
			z-index: 3;
			background: brown;
		}
	</style>
</head>
<body>
	<div class="layer layer_1" data-layer="layer_1"></div>
	<div class="layer layer_2" data-layer="layer_2"></div>
	<div class="layer layer_3" data-layer="layer_3"></div>

	<script>
		// document.documentElement.addEventListener('click', function(e){
		// 	console.log(e.target.dataset.layer)
		// })
		var layer1 = document.querySelector('.layer_1');
		var layer2 = document.querySelector('.layer_2');
		var layer3 = document.querySelector('.layer_3');
		layer1.addEventListener('click', function(){
			console.log("clicked: layer_1")
		})
				
		layer2.addEventListener('click', function(){
			console.log("clicked: layer_2")
		})

		layer3.addEventListener('click', function(){
			console.log("clicked: layer_3")
		})
	</script>
</body>
</html>
