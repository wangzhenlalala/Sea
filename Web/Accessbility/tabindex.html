<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <button name="first button">hellowrold</button>
  <button name="second button">hellowrold</button>
  <button name="third button">hellowrold</button>
  <div tabindex="0" name="parent div">
    <p name="first child paragraph">heloo</p>
    <p>heloo</p>
    <p>heloo</p>
    <p>heloo</p>
  </div>

  <radio-group>
    <radio-button tabindex="0">Water</radio-button>
    <radio-button tabindex="-1">Coffee</radio-button>
    <radio-button tabindex="-1">Tea</radio-button>
    <radio-button tabindex="-1">Cola</radio-button>
    <radio-button tabindex="-1">Ginger Ale</radio-button>
  </radio-group>

  <script>
      document.addEventListener('keydown', function(e){
          console.log(e.keyCode)
          if(e.keyCode == 9){
              console.log(document.activeElement.getAttribute('name'));
          }
      })
  </script>

</body>
</html>
