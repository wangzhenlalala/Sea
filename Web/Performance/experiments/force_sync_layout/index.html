<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Layout Thrashing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <style>
        html,
        body{
            margin: 0;
            padding: 0;

        .classA{
            height: 20px;
            width: 300px;
        }
        .modal-scrollbar-measure {
            position: absolute;
            top: -9999px;
            width: 50px;
            height: 50px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <script src='index.js'></script>
