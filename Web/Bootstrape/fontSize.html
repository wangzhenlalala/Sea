<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>font size</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        .parent{
            font-size: 16px;
        }
        .child{
            font-size: 20px;
            width: 2em; /* 相对于元素自身的font-size的大小不是父元素的大小； */
            /* 如果元素没有指定font-size，会从父元素哪里继承 */
            /* 
            font choice, 
            sizing, 
            spacing, and 
            text alignment.
             */
        }

        .btn {
            padding: 0.375rem 0.75rem;
            color: black;
            background-color: transparent;
            border: 1px solid transparent;
            border-radius: 0.5rem;
            transition: box-shadow .15s ease-in-out, color .15s ease-in-out;
        }

        .btn:hover {
            color: rgb(33,37,41);
            text-decoration: none;
        }
        
        .btn:focus {
            outline: 0;
            color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255,0.25);
        }

        .btn:active {
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
        }

        .btn:not(:disabled):active:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255,0.25), inset 0 3px 5px rgba(0, 0, 0, .125);
        }

        .btn:disabled {
            opacity: 0.65;
            box-shadow: none;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child</div>
        <div class="container">
            <button class="btn btn-primary">primary</button>
            <button>danger</button>

        </div>
    </div>
</body>
</html>
