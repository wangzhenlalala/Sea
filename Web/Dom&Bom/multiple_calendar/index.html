<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="moment.js"></script>

<body>
    <div class="controls">
        <label>
            年：<input />
        </label>
        <label>
            月：<input />
        </label>
        <label>
            日：<input />
        </label>
        <div class="addOneMonth">添加一个月</div>
    </div>
    <div class="calendar">
        <div class='container'>
            <div class="item thead">一</div>
            <div class="item thead">二</div>
            <div class="item thead">三</div>
            <div class="item thead">四</div>
            <div class="item thead">五</div>
            <div class="item thead">六</div>
            <div class="item thead">日</div>
        </div>
        <div class="month">
            <div class="month-item"></div>
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
